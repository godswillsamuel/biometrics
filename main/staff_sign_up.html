<!DOCTYPE html>
<html>
  <head>
    <title>AKSCSC Sign Up</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="staff_sign_up.css">
   
  </head>
  <body>
    <div class="main-block">
      <div class="left-part">
        <h1>Register</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum, laborum.</p>
        <div class="btn-group">
          <a class="btn-item" href="home.html"> GO TO HOME</a>
        </div>
      </div>
      <form action="/">
        <div class="title">
          <i class="fas fa-pencil-alt"></i> 
          <h2>Register here</h2>
        </div>
        <div class="info">
          <input class="fname" type="text" name="name" placeholder="Full name">
          <input type="text" name="name" placeholder="Email">
          <input type="text" name="name" placeholder="Phone number">
          <input type="password" name="name" placeholder="Password">
          <input type="Staff id" name="name" placeholder="Staff ID">
        </div>
        <div class="checkbox">
          <input type="checkbox" name="checkbox"><span>I agree to the <a href="#">Privacy Policy for AKSCSC.</a></span>
        </div>
        <a href='recent.html'>
          <button type="button">Submit</button>
        </a>
      </form>
    </div>
  </body>
</html>
